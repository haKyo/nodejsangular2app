<!-- navbar -->
<div class="row" style="border-bottom: 1px solid grey ">
	<div class="text-center">
		<div class="col-md-1 col-xs-1"></div>
		<div class="col-md-2 col-xs-2">
			<a routerLink="/"><span class="glyphicon glyphicon-home" style="font-size: 25px"></span></a>
		</div>
		<div class="col-md-2  col-xs-2">
			<a routerLink="/searching-and-explore"><span class="glyphicon glyphicon-search " style="font-size: 25px"></span></a>
		</div>
		<div class="col-md-2  col-xs-2">
			<a routerLink="/post"><span class="glyphicon glyphicon-camera" style="font-size: 25px"></span></a>
		</div>
		<div class="col-md-2  col-xs-2">
			<a routerLink=#><span class="glyphicon glyphicon-heart" style="font-size: 25px"></span></a>
		</div>
		<div class="col-md-2  col-xs-2">
			<a routerLink="/profile"><span class="glyphicon glyphicon-user" style="font-size: 25px"></span></a>
		</div>
		<div class="col-md-1 col-xs-1"></div>
	</div>
</div>
<!-- /navbar -->
<div class="container">
	<div class="row">
		<div class="jumbotron">
			POST YOUR PHOTOS HERE !
		</div>
		<form #form="ngForm" class="well" (submit)="onPostSubmitPhoto()">
			<div class="form-group">
				<label>LINK YOUR IMAGE</label>
				<input type="text" class="form-control" name="image_path" [(ngModel)]="image_path">
			</div>
			<div class="form-group" *ngIf="hidden">
				<label>USER ID</label>
				<input type="text" class="form-control" name="user_id" [(ngModel)]="user_id">
			</div>
			<div class="form-group" *ngIf="hidden">
				<label>date_create</label>
				<input type="text" class="form-control" name="date" [(ngModel)]="date">
			</div>
			<div class="form-group" >
				<label for="comment">CAPTION:</label>
				<textarea class="form-control" rows="5" name="caption" [(ngModel)]="caption"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<button type="button" class="btn btn-default" (click)="goToHomePage()">Cancel</button>
		</form>
	</div>
</div>
