<div *ngIf="user">
	<!-- navbar -->
	<div class="row" style="border-bottom: 1px solid grey ">
		<div class="text-center">
			<div class="col-md-1 col-xs-1"></div>
			<div class="col-md-2 col-xs-2">
				<a routerLink="/home"><span class="glyphicon glyphicon-home" style="font-size: 25px"></span></a>
			</div>
			<div class="col-md-2  col-xs-2">
				<a routerLink="/searching-and-explore"><span class="glyphicon glyphicon-search " style="font-size: 25px"></span></a>
			</div>
			<div class="col-md-2  col-xs-2">
				<a routerLink="/post"><span class="glyphicon glyphicon-camera" style="font-size: 25px"></span></a>
			</div>
			<div class="col-md-2  col-xs-2">
				<a href="#"><span class="glyphicon glyphicon-heart" style="font-size: 25px"></span></a>
			</div>
			<div class="col-md-2  col-xs-2">
				<a routerLink="/profile"><span class="glyphicon glyphicon-user" style="font-size: 25px"></span></a>
			</div>
			<div class="col-md-1 col-xs-1"></div>
		</div>
	</div>
	<!-- /navbar -->
	<!-- container -->
	<!-- information -->
	<div class="row" style="padding-top: 80px">
		<div id="information" class="col-md-12">
			<div class="col-md-1 col-md-offset-3 col-xs-1 col-md-offset-3 thumbnail" id="image" style="border: none">
				<img [src]="user.avatar"
				 alt="anhdaidien" class="img-circle">
			</div>
			<div class="col-md-8 col-xs-8" id="information">
				<div class="row">
					<span style="font-size: 40px">{{user.fullname}}</span><a routerLink="/changeprofile">. CHANGE PROFILE</a> <a (click)="onLogoutClick()"
					 routerLink="#">Logout</a>
				</div>
				<div class="row" style="font-size: 20px;padding-top: 10px;padding-bottom: 10px">
					<div class="col-md-3 col-xs-3"><strong>16</strong> POST</div>
					<div class="col-md-4 col-xs-4"><strong>79</strong> FOLLOWER</div>
					<div class="col-md-5 col-md-5">FOLLOWING <strong>43 </strong></div>
				</div>
				<div class="row" style="font-size: 20px;padding-top: 40px;padding-bottom: 10px">
					{{user.fullname}}, {{user.personal_information}}
				</div>
			</div>
		</div>
	</div>
	<!-- /information -->

	<!-- image frame -->
	<div class="container">
		<ul id="image" style="padding-top: 100px" class="col-md-12">
			<li *ngFor="let photo of photos" style="list-style-type: none">
				<div  *ngIf="photo.user_id == user._id" class="col-md-2 thumbnail" style="border: solid;padding: 5px; margin: 5px; height: 300px; width: 300px"><img [src]="photo.image_path"></div>
			</li>
		</ul>
	</div>
	<!-- /image frame -->
	<!-- /container -->
</div>
